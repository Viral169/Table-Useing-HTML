<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time-Table</title>
    <style>
      table {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="5" cellpadding="10" cellspacing="0">
      <tr>
        <th>Day/Pariod</th>
        <th>I<br />9:30-10:20</th>
        <th>II<br />10:20-11:10</th>
        <th>III<br />11:10-12:00</th>
        <th>12:00-12:40</th>
        <th>IV<br />12:40-1:30</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td>Eng</td>
        <td>Mat</td>
        <td>Che</td>
        <th rowspan="6">Lunch</th>
        <td></td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <th colspan="3">LAB</th>
        <td>Eng</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>Mat</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td></td>
      </tr>
      <tr>
        <td>Friday</td>
        <th colspan="3">LAB</th>
        <td>Mat</td>
      </tr>
      <tr>
        <td>Saturday</td>
        <td>Eng</td>
        <td>Che</td>
        <td>Mat</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
